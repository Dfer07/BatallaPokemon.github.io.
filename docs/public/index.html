<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <section id="Titulo-juego">
        <h1 class="titulo">
            <img src="./Asesst/pokeball.png" alt="Pok√©bola" width="150" height="150" style="vertical-align: middle;"/>
            <img src="./Asesst/titulo_pokemon.png" alt="fuente-pokemon" width="1000">
            <img src="./Asesst/pokeball.png" alt="Pok√©bola" width="150" height="150" style="vertical-align: middle;"/>
        </h1>
    </section>
   
    <section id="seleccionar-pokemon">
        <h2 class="subtitulo">Elige tu pok√©mon:</h2>

        <div id="tarjetas" class="tarjetas">
        </div>

        <button id="boton-seleccionar-pokemon" class="boton-de-seleccionar">Seleccionar</button>

    </section>

    <section id="ver-mapa" style="display: none;">
        <h1 class="titulo">¬°Bienvenido al mapa de Pok√©mon!</h1>
        <canvas id="mapa"></canvas>
        <button ontouchstart="moverMasY()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverMasY()" onmouseout="detenerMovimiento()" class="boton-de-seleccionar">Arriba</button>
        <div id="flechas" style="display: flex;">
            <button ontouchstart="moverMenosX()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverMenosX()" onmouseout="detenerMovimiento()" class="boton-de-seleccionar">Izquierda</button>
            <button ontouchstart="moverMenosY()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverMenosY()" onmouseout="detenerMovimiento()" class="boton-de-seleccionar">Abajo</button>
            <button ontouchstart="moverMasX()" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" onmousedown="moverMasX()" onmouseout="detenerMovimiento()" class="boton-de-seleccionar">Derecha</button>
        </div>
    </section>

    <section id="segunda-fase" style="display: none;">
        <section id="tarjetas-combate" >
            <div id="mi-pokemon-tarjeta-externa" class="tarjetas-pokemon">
                <section id="mi-pokemon-tarjeta-interna" class="tarjetas-individuales">
                <p>Tu pok√©mon</p>
                <img id="pokemon-imagen-ataque" src="" alt="tu pokemon" width="250"/>
                <p class="subtitulo"><strong><span id="nombre-pokemon-jugador"></span></strong></p>
                <p class="victorias" style="display: none;">Victorias : <span id ="vidas-jugador">0</span></p>
                </section>
            </div>

            <div id="resultados-batallas">
                <p class="subtitulo">Campo de batalla ü•ä</p>
                <div id= "mensajes-combate" style="display: none;">
                    <p class="subtitulo"><span id="resultado-lucha"></span></p>
                </div>
                <div id="mensaje-ganador"></div>
            </div>

            <div id="pokemon-enemigo-tarjeta-externa" class="tarjetas-pokemon">
                <section id="pokemon-enemigo-tarjeta-interna" class="tarjetas-individuales">
                    <p>El pok√©mon enemigo</p>
                    <img id="pokemon-enemigo-imagen-ataque" src="" alt="tu pokemon" width="250"/>
                    <p class="subtitulo"><strong><span id="nombre-pokemon-enemigo"></span></strong></p>
                    <p class="victorias" style="display: none;">Victorias : <span id="vidas-enemigo">0</span></p>
                </section>
            </div>
        </section>

        <div id="ataques-pokemones">
            <h2 class="subtitulo">Selecciona el orden de tus ataques:</h2>
            <div id="botones-de-ataques">
            </div>

        </div>

    </section>

    <div id="reinicio-juego" style="display:none;">
        <button id="boton-reiniciar-juego">Jugar otra vez</button>
    </div>
    <script src="./pokemon.js"></script>
</body>
</html>
